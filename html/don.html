                <a href="./accueil.html">Accueil</a>

                <a href="./don.html">Faites un don</a>
                <a href="./partenaires.html">Partenaires</a>
                <button type="submit" class="navbutton ">S'inscrire</button>
            </nav>
        </header>

    <div class="form-container">
        <h2>Un don pour lutter contre la pauveté</h2>
        <form method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="dob">Date de naissance :</label>
            <input type="date" id="dob" name="date_naissance" required>

            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="montant">Montant du don (€) :</label>
            <input type="number" id="montant" name="montant" required min="1">

            <hr>

            <h3>Informations de carte bancaire</h3>

            <label for="carte">Numéro de carte :</label>
            <input type="text" id="carte" name="carte" maxlength="19" placeholder="1234 5678 9012 3456" required>

            <label for="expiration">Date d'expiration :</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>

            <label for="cvv">Code de sécurité (CVV) :</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" required>

            <input type="submit" value="Faire un don" onclick = "quizAlert()">
        </form>
    </div>
